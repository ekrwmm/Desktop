        <main>
            <div class="container">
                <h1>Giriş Yap</h1>
                <form
                    action="giris.php"
                    method="POST"
                    name="form"
                    onsubmit="return validated()"
                >
                    <div class="kutuici">
                        <div class="giriskutu">
                            <input
                                type="email"
                                name="user"
                                id="mail"
                                placeholder="Kullanıcı Adı"
                                onkeyup="mailKontrol()"
                            />
                        </div>

                        <div class="hatakutu">
                            <span id="mailhata"></span>
                        </div>

                        <div class="giriskutu">
                            <input
                                type="password"
                                name="pass"
                                id="pass"
                                placeholder="Şifre"
                                onkeyup="sifreKontrol()"
                            />
                        </div>

                        <div class="hatakutu">
                            <span id="sifrehata"></span>
                        </div>

                        <div class="sub-res">
                            <input
                                type="submit"
                                onclick=" return logKontrol()"
                                value="Giriş Yap"
                                class="btn"
                                id="btn"
                            />
                        </div>
                        <div class="hatakutu">
                            <span id="submithata"></span>
                        </div>
                    </div>
                </form>
            </div>
